<h1  mat-dialog-title>
    Add product form
</h1>
<br>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category"  placeholder="Category">
            <mat-option value="fruit">
            fruit
            </mat-option>
            <mat-option value="vegitable">
             vegitable
            </mat-option>
            <mat-option value="electrinics">
             electrinics
            </mat-option>
            <mat-option value="fun">
            fun
            </mat-option>
            <mat-option value="food">
             food
            </mat-option>
        </mat-select>
        

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input  formControlName="date"  matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product freshness</h1></label>
      <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label"
      class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshness" [value]="fresh">
            {{fresh}}


        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Name">

      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>

      </mat-form-field>
      <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addproduct()" >{{Action_btn}}</button>
    </div>
   </form>
</div>
